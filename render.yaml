services:
  # ===========================================================================
  # Flask E-commerce Backend API
  # ===========================================================================
  - type: web
    name: ecommerce-backend
    runtime: python
    plan: free
    repo: https://github.com/angelazakaim/super_backend.git
    branch: main
    region: oregon
    
    # Build Command - Install dependencies
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    
    # Start Command - Run migrations then start app
    startCommand: |
      flask db upgrade
      gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --access-logfile - --error-logfile - run:app
    
    # Health Check Endpoint
    healthCheckPath: /api/products
    
    # Auto-deploy
    autoDeploy: true
    
    # Environment Variables
    envVars:
      # Flask Core Configuration
      - key: FLASK_APP
        value: run.py
      
      - key: FLASK_ENV
        value: production
      
      # Security Keys (auto-generated)
      - key: SECRET_KEY
        generateValue: true
      
      - key: JWT_SECRET_KEY
        generateValue: true
      
      # JWT Token Expiration
      - key: JWT_ACCESS_TOKEN_EXPIRES
        value: "3600"
      
      - key: JWT_REFRESH_TOKEN_EXPIRES
        value: "2592000"
      
      # Database Connection (auto-populated from database)
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-postgres-db
          property: connectionString
      
      # Pagination Configuration
      - key: DEFAULT_PAGE_SIZE
        value: "20"
      
      - key: MAX_PAGE_SIZE
        value: "100"
      
      # File Upload Configuration
      - key: MAX_CONTENT_LENGTH
        value: "5242880"
      
      # CORS Configuration - Auto-sync with frontend
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: go-2-market-frontend
          envVarKey: RENDER_EXTERNAL_URL

    # NOTE: Persistent disk storage requires paid plan ($7/month Starter or higher)
    # To enable file uploads with persistence, upgrade to Starter plan and uncomment:
    # disk:
    #   name: ecommerce-product-uploads
    #   mountPath: /var/data
    #   sizeGB: 1

  # ===========================================================================
  # GO-2 Market Frontend (React/Vite)
  # ===========================================================================
  - type: web
    name: go-2-market-frontend
    runtime: static
    plan: free
    repo: https://github.com/angelazakaim/super_frontend.git
    branch: main
    # NOTE: Static sites cannot have a region specified
    
    # Build Command
    buildCommand: npm install && npm run build
    
    # Static files directory
    staticPublishPath: ./dist
    
    # Auto-deploy
    autoDeploy: true
    
    # Build Filter - Only rebuild when these change
    buildFilter:
      paths:
        - src/**
        - public/**
        - index.html
        - package.json
        - vite.config.ts
        - tsconfig.json
    
    # Environment Variables
    envVars:
      - key: NODE_ENV
        value: production
      
      # API URL - Auto-inject backend URL
      - key: VITE_API_URL
        fromService:
          type: web
          name: ecommerce-backend
          envVarKey: RENDER_EXTERNAL_URL
    
    # Security Headers
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()
      
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    
    # SPA Routing - All routes serve index.html
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# ===========================================================================
# PostgreSQL Database
# ===========================================================================
databases:
  - name: ecommerce-postgres-db
    plan: free
    databaseName: ecommerce_db
    user: ecommerce_user
    region: oregon
    ipAllowList: []